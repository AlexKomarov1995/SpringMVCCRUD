<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
<h1 th:text="${user.id == null ? 'Add User' : 'Edit User'}"></h1>

<form th:action="@{/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>First Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Last Name:</label>
    <input type="text" th:field="*{lastname}" required/><br/>

    <label>Department:</label>
    <input type="text" th:field="*{department}" required/><br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/users}">Back to List</a>
</body>
</html>
