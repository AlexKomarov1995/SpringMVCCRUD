<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
<h1>Users</h1>

<a th:href="@{/users/new}"> + Add User</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.lastname}">Last Name</td>
        <td th:text="${user.department}">Department</td>
        <td>
            <form th:action="@{'/users/edit/' + ${user.id}}" method="get" style="display:inline;">
                <button type="submit">Edit</button>
            </form>

            <form th:action="@{'/users/delete/' + ${user.id}}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit"> Delete </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
